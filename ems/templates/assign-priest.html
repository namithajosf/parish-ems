{% extends 'index.html' %}
{% block content %}

<title>Assign Priest</title>

<div class="container-fluid">
    <div class="card card-body py-3">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="d-sm-flex align-items-center justify-content-between">
                    <h4 class="mb-4 mb-sm-0 card-title">Assign Priest</h4>
                    <nav aria-label="breadcrumb" class="ms-auto">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{% url 'index' %}" class="text-muted text-decoration-none">
                                    <iconify-icon icon="solar:home-2-line-duotone" class="fs-6"></iconify-icon>
                                </a>
                            </li>
                            <li class="breadcrumb-item">
                                <a href="{% url 'list_events' %}" class="text-muted text-decoration-none">Events</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">Assign Priest</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header text-bg-primary">
            <h5 class="mb-0 text-white">Event: {{ event.event_name }}</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="priest" class="form-label"><strong>Select Priest</strong></label>
                    <select id="priest" name="priest" class="form-select" required>
                        <option value="" selected disabled>-- Select a Priest --</option>
                        {% for priest in priests %}
                        <option value="{{ priest.id }}">{{ priest.username }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Assign</button>
                <a href="{% url 'view_event_details' event.id %}" class="btn btn-danger ms-3">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
