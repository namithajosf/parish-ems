{% extends 'index.html' %}
{% block content %}

<title>{% block title %}Calendar{% endblock %}</title>

<div class="container-fluid">
    <div class="card card-body py-3">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="d-sm-flex align-items-center justify-space-between">
                    <h4 class="mb-4 mb-sm-0 card-title">Event Calendar</h4>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="mt-3">
                        <a href="{% url 'add-event-details' %}" class="btn btn-primary btn-add-event">Add New Event</a>
                    </div>
                    
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add FullCalendar JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Get calendar element
        var calendarEl = document.getElementById('calendar');

        // Initialize FullCalendar
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', // Default to month view
            headerToolbar: {
                left: 'prev,next today', // Navigation buttons
                center: 'title', // Calendar title
                right: 'dayGridMonth,timeGridWeek,timeGridDay' // View options
            },
            events: '/fetch-events/', // API endpoint to fetch events
            eventClick: function (info) {
                // Redirect to event details
                window.location.href = '/view-event-details/' + info.event.id;
            },
            themeSystem: 'bootstrap', // Bootstrap theme for FullCalendar
        });

        calendar.render(); // Render the calendar
    });
</script>

{% endblock %}
