{% extends 'index.html' %}
{% block content %}

<title>{% block title %}Event Types{% endblock %}</title>

<div class="container-fluid">
    <div class="card card-body py-3">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="d-sm-flex align-items-center justify-space-between">
                    <h4 class="mb-4 mb-sm-0 card-title">Event Types</h4>
                    <nav aria-label="breadcrumb" class="ms-auto">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item d-flex align-items-center">
                                <a class="text-muted text-decoration-none d-flex" href="{% url 'index' %}">
                                    <iconify-icon icon="solar:home-2-line-duotone" class="fs-6"></iconify-icon>
                                </a>
                            </li>
                            <li class="breadcrumb-item" aria-current="page">
                                <span class="badge fw-medium fs-2 bg-primary-subtle text-primary">Event Type</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                    <form method="post" action="{% url 'edit_event_type_details' pk=event_type.pk %}">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="event_type" class="form-label">Event Type</label>
                                    <input type="text" class="form-control" id="event_type" name="event_type" value="{{ event_type.event_type }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Duration -->
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="duration" class="form-label">Duration (HH:MM:SS)</label>
                                    <input type="time" class="form-control" id="duration" name="duration" step="1" value="{{ event_type.duration_formatted }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label class="form-label" for="status_select">Status</label>
                                    <select id="status_select" name="status" class="form-select" aria-label="Default select example" required>
                                        <option value="{{ event_type.status }}" selected>{{ event_type.status }}</option>
                                        <option value="{% if event_type.status == 'Active' %}Inactive{% else %}Active{% endif %}">
                                            {% if event_type.status == 'Active' %}Inactive{% else %}Active{% endif %}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="ti ti-file-upload"></i>
                                Save
                            </button>
                            <a href="{% url 'view_event_type_details' event_type.id %}" class="btn bg-danger-subtle text-danger ms-6">
                                Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
