{% extends 'index.html' %}
{% block content %}

<title>{% block title %}Event Types{% endblock %}</title>

<div class="container-fluid">
    <div class="card card-body py-3">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="d-sm-flex align-items-center justify-space-between">
                    <h4 class="mb-4 mb-sm-0 card-title">Event Types</h4>
                    <nav aria-label="breadcrumb" class="ms-auto">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item d-flex align-items-center">
                                <a class="text-muted text-decoration-none d-flex" href="{% url 'index' %}">
                                    <iconify-icon icon="solar:home-2-line-duotone" class="fs-6"></iconify-icon>
                                </a>
                            </li>
                            <li class="breadcrumb-item" aria-current="page">
                                <span class="badge fw-medium fs-2 bg-primary-subtle text-primary">Event Type</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header text-bg-primary">
            <h5 class="mb-0 text-white">{{ event_type.event_type }}</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <strong>Role:</strong> {{ event_type.event_type }}
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <strong>Duration:</strong> {{ event_type.duration }}
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <strong>Status:</strong> {{ event_type.status }}
                </div>
            </div>
            <div class="mt-4">
                <a href="{% url 'edit_event_type_details' pk=event_type.pk %}" class="btn btn-primary">
                    <i class="ti ti-edit fs-5"></i>
                    Edit
                </a>
                <a href="{% url 'list_event_types' %}" class="btn bg-danger-subtle text-danger ms-6">
                    Back
                </a>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
