{% extends 'index.html' %}
{% block content %}

<title>{% block title %}Add Event Type{% endblock %}</title>

<div class="container-fluid">
    <div class="card card-body py-3">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="d-sm-flex align-items-center justify-space-between">
                    <a class="text-muted text-decoration-none d-flex" href="{% url 'list_event_types' %}" style="margin-right: 10px;">
                        <iconify-icon icon="mdi:arrow-left" class="fs-6"></iconify-icon>
                    </a>
                    <h4 class="mb-4 mb-sm-0 card-title">Add New Event Type</h4>
                    <nav aria-label="breadcrumb" class="ms-auto">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item d-flex align-items-center">
                            </li>
                            <li class="breadcrumb-item" aria-current="page">
                                <span class="badge fw-medium fs-2 bg-primary-subtle text-primary">Event Type</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mb-3"></h4>
                    <form method="post" action="{% url 'add_event_type_details' %}">
                        {% csrf_token %}
                        
                        <div class="row">
                            <!-- Event Type -->
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="event_type" class="form-label">Event Type</label>
                                    <input type="text" class="form-control" id="event_type" name="event_type" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Duration -->
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="duration" class="form-label">Duration (HH:MM:SS)</label>
                                    <input type="time" class="form-control" id="duration" name="duration" step="1" required>
                                </div>
                            </div>
                        </div>                        
                        
                        
                        <div class="row">
                            <!-- Status Select -->
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label class="form-label" for="status_select">Status</label>
                                    <select id="status_select" name="status" class="form-select" aria-label="Default select example" required>
                                        <option value="Active" selected>Active</option>
                                        <option value="Inactive">Inactive</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Submit Button -->
                             <div class="col-12">
                                <div class="d-md-flex align-items-center">
                                    <div class="ms-auto mt-3 mt-md-0">
                                        <button type="submit" class="btn btn-primary hstack gap-6">
                                            <i class="ti ti-file-upload"></i>
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
