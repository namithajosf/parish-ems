{% extends 'index.html' %}
{% block content %}

<title>{% block title %}Events{% endblock %}</title>

<div class="container-fluid">
    <div class="card card-body py-3">
        <div class="row align-items-center">
            <div class="col-12">
                <div class="d-sm-flex align-items-center justify-space-between">
                    <h4 class="mb-4 mb-sm-0 card-title">Events</h4>
                    <nav aria-label="breadcrumb" class="ms-auto">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item d-flex align-items-center">
                                <a class="text-muted text-decoration-none d-flex" href="{% url 'index' %}">
                                    <iconify-icon icon="solar:home-2-line-duotone" class="fs-6"></iconify-icon>
                                </a>
                            </li>
                            <li class="breadcrumb-item" aria-current="page">
                                <span class="badge fw-medium fs-2 bg-primary-subtle text-primary">Events</span>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card w-100 position-relative overflow-hidden">
        <div class="px-4 py-3 border-bottom">
            <h4 class="card-title mb-0">Events</h4>
        </div>
        
        <div class="card-body p-4">
            <div class="table-responsive mb-4 border rounded-1">
                <table class="table text-nowrap mb-0 align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>
                                <h6 class="fs-4 fw-semibold mb-0">Event Name</h6>
                            </th>
                            <th>
                                <h6 class="fs-4 fw-semibold mb-0">Event Type</h6>
                            </th>
                            <th>
                                <h6 class="fs-4 fw-semibold mb-0">Event Date</h6>
                            </th>
                            <th>
                                <h6 class="fs-4 fw-semibold mb-0">Actions</h6>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for event in events %}
                            <tr>
                                <td>
                                    <h6 class="fs-4 fw-semibold mb-0">{{ event.event_name }}</h6>
                                </td>
                                <td>
                                    <p class="mb-0 fw-normal fs-4">
                                        {{ event.event_type }}
                                    </p>
                                </td>
                                <td>
                                    <p class="mb-0 fw-normal fs-4">
                                        {{ event.event_date}}
                                    </p>
                                </td>
                                <td>
                                    <a href="{% url 'view_event_details' event.id %}" class="btn btn-primary btn-sm">View More</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
